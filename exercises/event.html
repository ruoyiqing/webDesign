<!DOCTYPE html>
<html>
<head>
    <title>事件</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <script>

        window.onload = function(){
            var para3 = document.getElementById("3th");
            para3.onclick = function(){
                alert("通过window.onload方法")
            }
            para4 = document.getElementById("4th");
            para4.addEventListener("click",fnClick1,false);//如果写成fnClick1()就会一直执行这个函数
            para4.addEventListener("click",fnClick2,false);
            var headline = document.getElementsByTagName("h1")[0];
            headline.onclick = handle;
            headline.onmouseover = handle;
        }
        function fnClick1(){
            para4.removeEventListener("click",fnClick1,false);
            alert("我被fnClick1点击了");
            para4.removeEventListener("click",fnClick2,false);
        }
        function fnClick2(){
            alert("我被fnClick2点击了");
        }
        var para4;
        function warning(){
            alert("通过事件处理函数");
        }
        function handle(oEvent){
            var oDiv = document.getElementById("display");
            if(window.event) oEvent=window.event;
            var oTarget;
            if(oEvent.srcElement) oTarget = oEvent.srcElement;
            else oTarget = oEvent.target;
            alert(oTarget.tagName);
            if(oEvent.type == "click"){
                oDiv.innerHTML += "你点击我了&nbsp&nbsp";
            }
            else if(oEvent.type == "mouseover"){
                oDiv.innerHTML += "你移动到我上方了&nbsp&nbsp";
            }
        }
    </script>
</head>
<body>
    <div>
        <p onclick="alert('直接采用javascript语句')">1 click here</p>
        <p onclick="warning()">2 click here</p>
        <p id="3th">3 click here</p>
        <p id="4th">4 click here</p>
        <h1>headline</h1>
        <div id="display"></div>
    </div>
</body>
</html>
