<!DOCTYPE html>
<html>
<head>
    <title>屏蔽鼠标右键</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script>
        function block(oEvent){
            if(window.event){
                oEvent = window.event;
//                oEvent.returnValue = false;//IE取消默认事件
//            }else{
//                oEvent.preventDefault(); //IE取消默认事件
//            }
            if(oEvent.button == 2) alert("鼠标右键不可用");
            }
        }
        document.onmousedown = block;
    </script>
</head>
<body>
    <p>屏蔽鼠标右键</p>
</body>
</html>
